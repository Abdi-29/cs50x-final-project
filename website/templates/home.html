{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{%block main %}
{% if videos %}
{% for video in videos %}
    
        <div class="col col-lg-4 col-md-12">
        <div class="card bg-light">
            <div class="card-body text-center">
                <h5 class="card-title"><a href="{{ url_for('views.view_video', video_id=video.id) }}" class="card-link">{{ video.title }}</a></h5>
                <p class="card-text">{{ video.description[:160] }}</p>
            </div>
        </div>
        </div>
    
{% endfor %}
{% else %}
    <div class="alert alert-warning" role="alert">You haven't uploaded any video yet</div>
{% endif %}
{% endblock %}
