{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
   <form action="/login" method="POST">
        <div class="form-group">
            <input class="form-controll" autocomplete="off" autofocus name="username" placeholder="Username" type="text">   
        </div>
        <div class="form-group">
            <input class="form-controll" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
