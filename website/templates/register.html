{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-controll" name="email" placeholder="Email" type="text"> 
        </div>
        <div class="form-group">
            <input class="form-controll" autocomplete="off" name="name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-controll" autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-controll" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-controll" name="confirm" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
